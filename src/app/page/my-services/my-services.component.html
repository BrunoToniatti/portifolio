<section id="my-services">
  <div class="principal-text">
    <span class="first">Meus Serviços</span>
    <span class="second">Como posso ajudar você</span>
  </div>
  <div class="services">
    <div class="item" *ngFor="let s of services">
      <div class="icon-wrapper">
        <img src="{{ s.img }}" alt="{{ s.title }}">
      </div>
      <div class="text">
        <h1>{{ s.title }}</h1>
        <p>{{ s.subtitle }}</p>
      </div>
    </div>
  </div>
</section>
