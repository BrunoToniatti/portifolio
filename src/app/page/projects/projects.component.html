<section id="projects">
  <div class="principal-text">
    <span class="first">Meus trabalhos</span>
    <span class="second">Veja meus projetos em destaque</span>
  </div>
  
  <div class="carousel-container">
    <button 
      class="carousel-btn prev" 
      (click)="previousSlide()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </button>

    <div class="view-projects">
      <div 
        *ngFor="let p of visibleProjects; let i = index"
        class="item-project"
        [class.center]="p.position === 'center'"
        [class.left]="p.position === 'left'"
        [class.right]="p.position === 'right'"
        [class.hidden]="p.position === 'hidden'"
        (click)="goToProject(i)">
        <div class="project-image-wrapper">
          <img [src]="p.img" [alt]="p.title">
        </div>
        <div class="text">
          <span class="title">{{ p.title }}</span>
          <span class="subtitle">{{ p.subtitle }}</span>
          <button 
            *ngIf="p.link && p.position === 'center'" 
            class="visit-btn"
            (click)="visitProject(p.link, $event)">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
              <polyline points="15 3 21 3 21 9"></polyline>
              <line x1="10" y1="14" x2="21" y2="3"></line>
            </svg>
            VISITE-ME
          </button>
        </div>
      </div>
    </div>

    <button 
      class="carousel-btn next" 
      (click)="nextSlide()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </button>
  </div>

  <div class="carousel-indicators">
    <div 
      *ngFor="let project of projects; let i = index"
      class="indicator"
      [class.active]="i === currentIndex"
      (click)="goToProject(i)">
    </div>
  </div>
</section>
